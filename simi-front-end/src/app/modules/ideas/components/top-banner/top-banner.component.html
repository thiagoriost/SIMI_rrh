<div class="topBannerContainer">
  <app-swiper swiperContainerId="why-us-swiper" class="subContainerSwiper">
    <swiper-container #swiper class="swiper" pagination="true" autoplay="true">
      @for (slide of convocatorias; track slide; let i = $index) {
        <swiper-slide (click)="goConvocatoria(slide)"  class="pointer">
          <div class="card mx-2">
            <img  class="imgSwiper" height="400" [src]="slide.img" alt="Image {{ i + 1 }}" />
          </div>
        </swiper-slide>
        }
    </swiper-container>
  </app-swiper>
</div>
